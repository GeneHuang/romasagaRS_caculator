    <script>
        var step =20;
        var nowstep = 0;
        var BPinit =10; // init;
        var BPpt =3 ; //per turn;
        var BPplusRate = 0.25 // 
        var BPnow = BPinit;
        var arrBP =[];
        var arrSkill =[];
        var arrStep =[];
        var arrPlus =[];
        var s1=0,s2=0,s3=0,s4=0;
        $('form').on('input',function(){
            initSkill();
        });
        initSkill();

        function caculate(){
            nowstep = 0;
            BPnow =BPinit;
            initSkill();
            while(nowstep <step){
            var s =checkSkill(BPnow);

            console.log(s);
            arrStep.push(s[0]);

            BPnow = BPnow - s[1];
            

            if ($('input[name=haveBP1]:checked').length == 1) {
                if (Math.random() <= 0.25) {
                    BPnow+=1;
                    console.log(nowstep+":+1")
                    arrPlus.push("+1");
                }else{
                    arrPlus.push("　");
                }
                
            }else{
                arrPlus.push("　");
            }
            

            arrBP.push(BPnow);

            nowstep++;
            addBP();
            }
        
            displayStep();
        }

        function initSkill(){
            arrBP =[];
            arrSkill =[];
            arrStep =[];
            arrPlus =[];
            s1= parseInt($('input[name=s1]').val());
            if ($('input[name=s1u1]:checked').length == 1) s1-=1;

            s2= parseInt($('input[name=s2]').val());
            if ($('input[name=s2u1]:checked').length == 1) s2-=1;
            if ($('input[name=s2u2]:checked').length == 1) s2-=1;

            s3= parseInt($('input[name=s3]').val());
            if ($('input[name=s3u1]:checked').length == 1) s3-=1;
            if ($('input[name=s3u2]:checked').length == 1) s3-=1;
            if ($('input[name=s3u3]:checked').length == 1) s3-=1;

            s4= parseInt($('input[name=s4]').val());
            if ($('input[name=s4u1]:checked').length == 1) s4-=1;
            if ($('input[name=s4u2]:checked').length == 1) s4-=1;
            if ($('input[name=s4u3]:checked').length == 1) s4-=1;
            arrSkill=[];
            s1 =(isNaN(s1)) ? 0 :s1;
            s2 =(isNaN(s2)) ? 0 :s2;
            s3 =(isNaN(s3)) ? 0 :s3;
            s4 =(isNaN(s4)) ? 0 :s4;

            if ($('input[name=ignore1]:checked').length == 1) s1=0;
            if ($('input[name=ignore2]:checked').length == 1) s2=0;
            if ($('input[name=ignore3]:checked').length == 1) s3=0;
            if ($('input[name=ignore4]:checked').length == 1) s4=0;
            arrSkill.push(s1,s2,s3,s4);
        }

        function checkSkill(BPnow){
            var index=-1;
            var maxBP =0;
            for(var ii=0;ii<4;ii++){
                if (arrSkill[ii] != 0){
                    if (arrSkill[ii]<=BPnow){
                        if (arrSkill[ii] >= maxBP){
                            maxBP = arrSkill[ii];
                            index =ii;
                        }
                    }
                }
            }

            return [index,maxBP];
        }

        function addBP(){
            BPnow+=BPpt;
        }

        function displayStep(){
            var s_str='<td class="left">技能</td>';
            var b_str='<td class="left">BP</td>';
            var p_str='<td class="left">+1</td>';
            for (var ii=0;ii<step;ii++){
                var stext='';
                var s =arrStep[ii];
                if ( s == -1) stext='○';
                if ( s == 0) stext='一';
                if ( s == 1) stext='二';
                if ( s == 2) stext='三';
                if ( s == 3) stext='四';
                s_str += '<td class="s'+ (s+1)+'">'+stext+'</td>';
                b_str += '<td class="s'+ (s+1)+'">'+arrBP[ii]+'</td>';
                p_str += '<td class="s'+ (s+1)+'">'+arrPlus[ii]+'</td>';
            }

            $('.skill').html(s_str);
            $('.bp').html(b_str);
            $('.plus').html(p_str);
            
        }

        function reset(){
            $('form')[0].reset();
        }
